<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IncBAQ</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400|Roboto:400,700" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/bootstrap4-vibrant-sea.min.css">
    <link rel="stylesheet" href="dist/css/bootstrap-themes.css">
  </head>
  
  <body>
    <nav id="navigation-bar"></nav>
    <div class="container py-1">
      <h2 class="display-5 ht-tm-component-title">Consultar Incidentes</h2>
      <div class="ht-tm-componentsblock">
        <div class="ht-tm-cat">
          <h5 class="ht-tm-cat-title">Shadowy Buttons</h5>
          <p>Some eye candy for the buttons. Use <code>btn-shadow</code> to give buttons a 3D shadow.</p>
          <div class="ht-tm-codeblock">
            <div class="ht-tm-element input-group mb-3">
              <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">Go!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="padding-top:49px;">
      </div>
      <table id="example" class="display" style="width:100%">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th>Age</th>
                  <th>Start date</th>
                  <th>Salary</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Tiger Nixon</td>
                  <td>System Architect</td>
                  <td>Edinburgh</td>
                  <td>61</td>
                  <td>2011/04/25</td>
                  <td>$320,800</td>
              </tr>
            </tbody>
          </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="dist/js/loadNavbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#example').DataTable( {
            // "processing": true,
            // "serverSide": true,
            "ajax": {
                "url": "http://206.81.15.248:3000/api/categorias",
                "dataType": "json"
            },
        } );
      } );

      // $(document).ready(function() {
          // $('#example').DataTable();
      // } );
    </script>
  </body>
</html>
